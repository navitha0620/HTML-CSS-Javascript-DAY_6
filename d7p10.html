<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <p class="display-6 bg-info" style="text-align: center;">Another Numbers</p>
    </div>
    <div class="container">
        <div class="row">
            <span id="cnt"></span>
            <div class="col-sm-4">
                <textarea onkeyup="fun1()" name="" id="ta" cols="40" rows="7"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function fun1(){
        let taEle=document.getElementById("ta");
        let msg=taEle.value;
       // console.log(msg.length);
        document.getElementById("cnt").innerHTML=msg.length;
    }
</script>
