<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <p class="display-6 bg-info" style="text-align: center;">Even Numbers</p>

        var i=0;
        while(i<=10)
        {
            document.write("<h1 class='alert'>"+i+"<h1>");
            i=i+2;
       }
    </script>
</body>
