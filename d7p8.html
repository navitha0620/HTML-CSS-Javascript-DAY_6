<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <p class="display-6 bg-info" style="text-align: center;">Prime Numbers</p>
    </div>
    <script>
        let count=0;
        let n=prompt("Enter n value:");
        for(let i=1;i<=n;i++){
            if(n%i==0){
                count++;
                document.write(i+"<br>");
            }
        }
        document.write("<h6>count="+count+"</h6>");
        if(count==2){
            document.write("<h6>"+n+ "is a prime</h6>");
        }
        
    </script>
</body>
</html>
